<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Stiedy</title>
</head>
<body>

    <div id="titleWrapper">
        <h1>
            QUIZ SETTINGS
        </h1>
    </div>
    
    <hr />
    
    <div id="settingsWrapper"> 

        <form>
            <label for="wrongAnswer">Wrong Answer</label>
            <select id="wrongAnswer" name="wrongAnswer">
                <option value="nextQuestion">Next Question</option>
                <option value="waitUntilRight">Wait until right answer</option>
            </select>

            <hr />

            <label for="timer">Timer (in seconds) </label>
            <input type="number" id="timer" name="timer" min="5" max="1800" value="1800">

            <hr />

        </form>
    </div>

    <div id="playWrapper">
        <button id="play" onclick="location.href='quiz.html'">Run Quiz</button>
    </div>

    <script src='quiz.js'></script>
</body>
</html>
